<div class="content-container">
  <div class="content-area">
    <div class="login-wrapper">
      <form class="login" (ngSubmit)="login()">
        <label class="title">Login to Community</label>
        <div class="login-group">
          <input type="text" class="username" name="username" [(ngModel)]="username" id="login_username" placeholder="Username">
          <input type="password" class="password" name="password" [(ngModel)]="password" id="login_password" placeholder="Password">
          <button type="submit" class="btn btn-primary">LOGIN</button>
        </div>
      </form>
    </div>
  </div>
</div>
